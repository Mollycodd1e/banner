    <div class="wrapper">

          </div>    
        </div>

    <script>  
      function getParam(url, k, v) {
             var params = {}, p;
             try {
                 p = url.split('?')[1].split('&');
                     for (var i = 0, max = p.length, pair; i < max; i++) {
                         pair = p[i].split('=');
                     (pair[0] && pair[1]) && (params[pair[0]] = pair[1]);
                 }
                     if (params.hasOwnProperty(k))
                     return unescape(params[k]);
             } catch(e) {}
             return (v == undefined) ? undefined : v;
         }
     
         var clickTAG = getParam(document.location.href, 'clickTAG');
             function ahref(elem) {
                     elem.href = clickTAG;
             }
     </script>
     <style>
      #clickAll{
              position:absolute;
              top:0px;
              left:0px;
              width:100%;
              height:100%;
              z-index:99;
              cursor:pointer;
      }
      </style>
      <a href="#" onclick="ahref(this)" target="_blank"><div id="clickAll"> </div></a>
  </body>
